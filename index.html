<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-6">Multi Columns Form</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Your Name</label>
                <input class="w-full px-3 py-2 border rounded-md" type="text" id="name" placeholder="Your Name">
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded-md" type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border rounded-md" type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="address">Address</label>
                <input class="w-full px-3 py-2 border rounded-md" type="text" id="address" placeholder="1234 Main St">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="address2">Address 2</label>
                <input class="w-full px-3 py-2 border rounded-md" type="text" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="city">City</label>
                    <input class="w-full px-3 py-2 border rounded-md" type="text" id="city" placeholder="City">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="state">State</label>
                    <select class="w-full px-3 py-2 border rounded-md" id="state">
                        <option>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="zip">Zip</label>
                    <input class="w-full px-3 py-2 border rounded-md" type="text" id="zip" placeholder="Zip">
                </div>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2 text-gray-700">Check me out</span>
                </label>
            </div>
            <div class="flex space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md" type="submit">Submit</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded-md" type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
